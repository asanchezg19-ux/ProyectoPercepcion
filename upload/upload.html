<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir Video - Traductor de Señas</title>
    
    <link rel="stylesheet" href="../assets/css/global.css">
    <link rel="stylesheet" href="upload.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <img src="../assets/img/logo.jpeg" alt="Logo UPAO" class="top-logo">

    <main class="upload-container">
        
        <h1 class="page-title">Subir Video para Traducción</h1>

        <div class="upload-box" id="drop-zone">
            <div class="upload-content">
                <i class="fas fa-file-upload upload-icon"></i>
                <p class="upload-text">Selecciona un archivo de video para analizar las señas.</p>
                
                <input type="file" id="video-input" accept="video/mp4, video/avi, video/mov" hidden>
                
                <button class="btn primary" onclick="document.getElementById('video-input').click()">
                    Seleccionar video
                </button>
                
                <p class="upload-hint">Formatos aceptados: .mp4, .avi, .mov</p>
            </div>
        </div>

        <div class="section-header">
            <h3>Video seleccionado</h3>
            <span class="helper-text">Previsualiza el contenido antes de procesar.</span>
        </div>

        <div class="video-preview-container">
            <video id="video-preview" controls class="video-player">
                Tu navegador no soporta videos HTML5.
            </video>
            <div id="no-video-msg" class="no-video-placeholder">
                No hay video seleccionado
            </div>
        </div>

        <div class="action-row">
            <button id="btn-process" class="btn primary">Procesar video</button>
        </div>

        <div class="footer-action">
            <a href="../home/index.html" class="btn secondary">Volver al inicio</a>
        </div>

    </main>

    <script src="upload.js"></script>
</body>
</html>
